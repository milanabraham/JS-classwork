<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Animated background particles -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <header class="gradient-bg text-white py-24 relative overflow-hidden">
        <div class="container mx-auto px-4 relative z-10">
            <h1 class="text-5xl font-bold text-center mb-6 animate__animated animate__fadeInDown">
                Portfolio Projects
            </h1>
            <p class="text-2xl text-gray-200 text-center animate__animated animate__fadeInUp animate__delay-1s">
                Crafting Digital Experiences
            </p>
        </div>
        <div class="absolute inset-0 overflow-hidden">
            <div class="floating-element absolute top-10 left-10 w-20 h-20 bg-white opacity-10 rounded-full"></div>
            <div class="floating-element absolute top-40 right-20 w-16 h-16 bg-white opacity-10 rounded-full" style="animation-delay: -2s"></div>
            <div class="floating-element absolute bottom-10 left-1/4 w-24 h-24 bg-white opacity-10 rounded-full" style="animation-delay: -4s"></div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
