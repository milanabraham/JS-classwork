<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Projects</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <button id="theme-toggle" class="theme-toggle p-2 rounded-full bg-white dark:bg-gray-800 shadow-lg">
        <svg id="sun-icon" class="w-6 h-6 text-yellow-500 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moon-icon" class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <header class="gradient-bg text-white py-24 relative overflow-hidden">
        <div class="container mx-auto px-4 relative z-10">
            <h1 class="text-5xl font-bold text-center mb-6 animate__animated animate__fadeInDown">
                JavaScript Projects
            </h1>
            <p class="text-2xl text-gray-200 text-center animate__animated animate__fadeInUp animate__delay-1s">
                A collection of projects built with HTML, CSS, and JavaScript
            </p>
        </div>
        <div class="absolute inset-0 overflow-hidden">
            <div class="floating-element absolute top-10 left-10 w-20 h-20 bg-white opacity-10 rounded-full"></div>
            <div class="floating-element absolute top-40 right-20 w-16 h-16 bg-white opacity-10 rounded-full" style="animation-delay: -2s"></div>
            <div class="floating-element absolute bottom-10 left-1/4 w-24 h-24 bg-white opacity-10 rounded-full" style="animation-delay: -4s"></div>
        </div>
    </header>

    <div class="search-container px-4">
        <input 
            type="text" 
            id="search-input"
            placeholder="Search projects by title, description, or technology..."
            class="w-full p-4 rounded-lg shadow-lg border dark:border-gray-700 dark:bg-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
        >
    </div>

    <main class="container mx-auto px-4 py-16">
        <div id="no-results" class="hidden text-center text-gray-600 dark:text-gray-400 py-8">
            No projects found matching your search.
        </div>
        <div id="project-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
