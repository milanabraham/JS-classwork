<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Leaderboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-trophy"></i>LEADERBOARD<i class="fas fa-trophy"></i></h1>
    </div>
    
    <div class="form-container">
        <form id="player-form">
            <div class="input-group">
                <input type="text" class="fname" placeholder="First Name" required>
                <input type="text" class="lname" placeholder="Last Name" required>
                <select class="country" required>
                    <option value="" selected disabled>Select Country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="England">England</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                </select>
                <input type="number" class="score" placeholder="Score" required>
            </div>
            <button type="submit">Add Player</button>
        </form>
    </div>
    <div class="container"></div>
    <script src="./script.js"></script>
</body>
</html>
