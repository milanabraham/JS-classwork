<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile Information</h1>
        </div>
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">First Name</div>
                <div class="info-value" id="first-name">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Last Name</div>
                <div class="info-value" id="last-name">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Country</div>
                <div class="info-value" id="country">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">Phone Number</div>
                <div class="info-value" id="phone-number">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">State</div>
                <div class="info-value" id="state">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">City</div>
                <div class="info-value" id="city">-</div>
            </div>
        </div>
        <button class="edit-btn" onclick="storeUserInfo()">Edit Information</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
