<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>✨ Age Calculator ✨</h1>
        <div class="input-wrapper">
            <div class="input-box">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD">
            </div>
            <div class="input-box">
                <label for="month">Month</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM">
            </div>
            <div class="input-box">
                <label for="year">Year</label>
                <input type="number" id="year" min="1900" max="2024" placeholder="YYYY">
            </div>
        </div>
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result">
            <h2>Your Age is</h2>
            <div class="time-block">
                <div class="number" id="years">-</div>
                <div class="label">Years</div>
            </div>
            <div class="time-block">
                <div class="number" id="months">-</div>
                <div class="label">Months</div>
            </div>
            <div class="time-block">
                <div class="number" id="days">-</div>
                <div class="label">Days</div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
