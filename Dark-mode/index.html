<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark/Light Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --background: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #2196f3;
            --accent-hover: #1976d2;
            --border: #dcdcdc;
            --card-bg: #f8f9fa;
        }

        [data-theme='dark'] {
            --background: #0a0a0a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #64ffda;
            --accent-hover: #00e5b9;
            --border: #2d2d2d;
            --card-bg: #1a1a1a;
        }

        body {
            min-height: 100vh;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--text-secondary);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }


        button {
            background: var(--accent);
            color: var(--background);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: var(--accent-hover);
        }
    </style>
</head>
<body>
    <main>
        <div class="toggle-container">
            ‚òÄÔ∏è
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
            üåô
        </div>
        <h2>Click on the Toggle Button</h2>
    </main>

</body>
<script src="./script.js"></script>
</html>
